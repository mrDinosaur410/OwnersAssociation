<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }
        .card-registration .select-arrow {
            top: 13px;
        }
        .error {
            color: crimson;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/admin-header :: nav-admin}"></div>
<div class="container py-6 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">User Creation Form</h3>
                    <form data-th-action = "@{/admin/create-user}" method="post">

                        <div class="row">
                            <div class="col-md-4 mb-3">

                                <div data-mdb-input-init class="form-outline">
                                    <input data-th-value="${payload?.name}" type="text" name="name" id="name" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="name">Name</label>
                                </div>

                            </div>
                            <div class="col-md-4 mb-3">

                                <div data-mdb-input-init class="form-outline">
                                    <input data-th-value="${payload?.surname}" type="text" name="surname" id="surname" class="form-control form-control-lg" />
                                    <label class="form-label" for="surname">Surname</label>
                                </div>

                            </div>
                            <div class="col-md-4 mb-3">

                                <div data-mdb-input-init class="form-outline">
                                    <input data-th-value="${payload?.patronymic}" type="text" name="patronymic" id="patronymic" class="form-control form-control-lg" />
                                    <label class="form-label" for="patronymic">Patronymic</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div data-mdb-input-init class="form-outline datepicker w-100">
                                    <input data-th-value="${payload?.birthdate}" type="date" name="birthdate" class="form-control form-control-lg" id="birthdate" required/>
                                    <label for="birthdate" class="form-label">Birthdate</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline datepicker w-100">
                                    <textarea data-th-text="${payload?.contact}" class="form-control form-control-lg" id="contact" name="contact" required></textarea>
                                    <label for="contact" class="form-label">Contact</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init class="form-outline">
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                            </div>
                        </div>

                        <div class="mt-4 pt-2">
                            <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>

                    </form>
                </div>
                <div data-th-if="${errors != null}">
                    <div data-th-each="error: ${errors}">
                        <p class="error" data-th-text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
