<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>
<div class="container my-5">
    <h1>Persons</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="person : ${persons}">
            <td data-th-text="${person.name}">John Doe</td>
            <td data-th-text="${person.contact}">email@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
