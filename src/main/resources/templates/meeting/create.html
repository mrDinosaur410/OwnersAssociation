<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }
        .card-registration .select-arrow {
            top: 13px;
        }
        .error {
            color: crimson;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container py-6 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Meeting Creation Form</h3>
                    <form data-th-action = "@{/admin/create-meeting}" method="post">
                                    <div class="col-xl-9" style="width: 100%">

                                        <h1 class="text-white mb-4">Apply for a job</h1>

                                        <div style="width: 100%">
                                            <div class="card-body">

                                                <div class="row align-items-center pt-4 pb-3">
                                                    <div class="col-md-3 ps-5">

                                                        <h6 class="mb-0">Date</h6>

                                                    </div>
                                                    <div class="col-md-9 pe-5">

                                                        <input data-th-value="${payload?.meetingdate}" type="date" name="meetingdate" class="form-control form-control-lg" required/>

                                                    </div>
                                                </div>

                                                <hr class="mx-n3">

                                                <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">

                                                        <h6 class="mb-0">Venue</h6>

                                                    </div>
                                                    <div class="col-md-9 pe-5">

                                                        <input data-th-value="${payload?.venue}" type="text" name="venue" id="venue" class="form-control form-control-lg" required/>

                                                    </div>
                                                </div>

                                                <hr class="mx-n3">

                                                <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">

                                                        <h6 class="mb-0">Protocol</h6>

                                                    </div>
                                                    <div class="col-md-9 pe-5">

                                                        <textarea  data-th-text="${payload?.protocol}" class="form-control form-control-lg" id="protocol" name="protocol" required></textarea>

                                                    </div>
                                                </div>

                                                <hr class="mx-n3">

                                                <div class="px-5 py-4">
                                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Create</button>
                                                </div>

                                            </div>
                                        </div>

                                    </div>

<!--                        <div class="row">-->

<!--                                <div data-mdb-input-init class="form-outline datepicker w-100">-->
<!--                                    <input data-th-value="${payload?.meetingdate}" type="date" name="meetingdate" class="form-control form-control-lg" id="meetingdate" required/>-->
<!--                                    <label for="meetingdate" class="form-label">Date</label>-->
<!--                                </div>-->

<!--                            </div>-->
<!--                            <div class="col-md-6 mb-4 d-flex align-items-center">-->

<!--                                <div data-mdb-input-init class="form-outline">-->
<!--                                    <input data-th-value="${payload?.venue}" type="text" name="venue" id="venue" class="form-control form-control-lg" required/>-->
<!--                                    <label class="form-label" for="venue">Venue</label>-->
<!--                                </div>-->

<!--                            </div>-->
<!--                        </div>-->

<!--                        <div class="row">-->
<!--                            <div class="col-md-6 mb-4">-->
<!--                                <div data-mdb-input-init class="form-outline" >-->
<!--                                    <textarea  data-th-text="${payload?.protocol}" class="form-control form-control-lg" id="protocol" name="protocol" required></textarea>-->
<!--                                    <label for="protocol" class="form-label">Protocol</label>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                </div>
                <div data-th-if="${errors != null}">
                    <div data-th-each="error: ${errors}">
                        <p class="error" data-th-text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
